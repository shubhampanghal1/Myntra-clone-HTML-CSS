<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <div id="nav_bar">
        <div id="myntra_logo">
          <img src="/img/myntra_logo.webp" alt="Myntra Logo" id="myntra_img" />
        </div>
        <div id="options">
          <a href="#">MEN</a>
          <a href="#">WOMEN</a>
          <a href="#">KIDS</a>
          <a href="#">HOME & LIVING</a>
          <a href="#">BEAUTY</a>
          <div id="studio">
            <a href="#">STUDIO<sup>NEW</sup></a>
          </div>
        </div>
        <div id="search_bar">
          <div id="search_icon">
            <span class="material-symbols-outlined">search</span>
          </div>
          <div id="input">
            <input
              type="text"
              id="input_bar"
              placeholder="Search for products, brands and more"
            />
          </div>
        </div>
        <div id="profile_wishlist">
          <div id="in_profile_wishlist">
            <a href="#" id="profile_png"
              ><img src="/img/profile.png" alt="Profile" />Profile</a
            >
            <a href="#" id="wishlist_png"
              ><img src="/img/wishlist.png" alt="Wishlist" />Wishlist</a
            >
            <a href="#" id="bag_png"><img src="/img/bag.png" alt="Bag" />Bag</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="main">
        <div id="main_banner"></div>
        <div id="brands_heading">Medal worthy brands to bag</div>
        <div id="brands">
          <a href="#"><img src="/img/Offers/1.png" alt="" /></a>
          <a href="#"><img src="/img/Offers/2.png" alt="" /></a>
          <a href="#"><img src="/img/Offers/3.png" alt="" /></a>
          <a href="#"><img src="/img/Offers/4.png" alt="" /></a>
          <a href="#"><img src="/img/Offers/5.png" alt="" /></a>
          <a href="#"><img src="/img/Offers/6.png" alt="" /></a>
          <a href="#"><img src="/img/Offers/7.png" alt="" /></a>
          <a href="#"><img src="/img/Offers/8.png" alt="" /></a>
          <a href="#"><img src="/img/Offers/9.png" alt="" /></a>
          <a href="#"><img src="/img/Offers/10.png" alt="" /></a>
          <a href="#"><img src="/img/Offers/11.png" alt="" /></a>
          <a href="#"><img src="/img/Offers/12.png" alt="" /></a>
        </div>
        <div id="categories_heading">Shop by category</div>
        <div id="categories">
          <a href="#"><img src="/img/Categories/1.jpg" alt="" /></a>
          <a href="#"><img src="/img/Categories/2.jpg" alt="" /></a>
          <a href="#"><img src="/img/Categories/3.jpg" alt="" /></a>
          <a href="#"><img src="/img/Categories/4.jpg" alt="" /></a>
          <a href="#"><img src="/img/Categories/5.jpg" alt="" /></a>
          <a href="#"><img src="/img/Categories/6.jpg" alt="" /></a>
          <a href="#"><img src="/img/Categories/7.jpg" alt="" /></a>
          <a href="#"><img src="/img/Categories/8.jpg" alt="" /></a>
          <a href="#"><img src="/img/Categories/9.jpg" alt="" /></a>
          <a href="#"><img src="/img/Categories/10.jpg" alt="" /></a>
        </div>
      </div>
    </main>
    <footer>
      <div id="footer"></div>
    </footer>
  </body>
</html>
